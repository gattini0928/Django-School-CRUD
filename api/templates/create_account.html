{% extends 'base.html' %}
{% load static %}
{% block title %}
  Create Account
{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/form.css' %}">{% endblock %}
{% block content %}
  <div class="container-form">
    <form id="form" action="{% url 'create_account' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.name.id_for_label}}" class="form-label">{{form.name.label}}</label>
          {{form.name}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.email.id_for_label}}" class="form-label">{{form.email.label}}</label>
          {{form.email}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.password.id_for_label}}" class="form-label">{{form.password.label}}</label>
          {{form.password}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.school_subject.id_for_label}}" class="form-label">{{form.school_subject.label}}</label>
          {{form.school_subject}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{ form.photo.id_for_label }}" class="custom-file-label btn">Choose Photo</label>
            <input type="file" name="photo" id="{{ form.photo.id_for_label }}" class="custom-file-input btn">
        </div>
        </div>
      <button class="btn create" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
