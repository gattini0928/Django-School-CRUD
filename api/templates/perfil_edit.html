{% extends 'base.html' %}
{% load static %}
{% block title %}
    Edit Perfil
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
{% endblock %}
{% block content %}
<h1>Edit perfil | {{teacher.name}}</h1>
<div class="container-form">
    <form id="form" action="{% url 'teacher_edit_perfil' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.name.id_for_label}}" class="form-label">{{form.name.label}}</label>
          {{form.name}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.email.id_for_label}}" class="form-label">{{form.email.label}}</label>
          {{form.email}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{form.password.id_for_label}}" class="form-label">{{form.password.label}}</label>
          {{form.password}}
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <label for="{{ form.photo.id_for_label }}" class="custom-file-label btn">Choose Photo</label>
            <input type="file" name="photo" id="{{ form.photo.id_for_label }}" class="custom-file-input">
        </div>
        
        </div>
      <div class="buttons-wrapper-perfil">
        <button class="btn-update" type="submit">Save</button>
        <a href="{% url 'teacher_perfil' %}" class="btn-cancel" type="button">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
